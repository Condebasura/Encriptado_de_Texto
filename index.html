<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2? family=Indie+Flower&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="/reset.css">
   
    <title>Encriptado de Texto</title>
</head>
<body>
    <header>
        <h1 class="logo">
           Encriptado de texto            
        </h1>
    </header>
<main class="contenedor">
    <section class="campo_captura">
<textarea type="text" class="campo_de__texto" data-form-text   placeholder="Ingrese el texto aqui "  cols="70" rows="10"  >
    </textarea>
    <p class="condición">solo letras minusculas sin acentos</p>
<div class="botones">
    <button class="button__encriptado" type="button" data-from-btnEnc >Encriptar</button>
<button class="button__desencriptar" type="button" >Desencriptar</button>
</div>
    </section>
    <section class="campo__resultado">
        <div class="card">
            <img src="/imagenes/Muñeco.png" alt="">
            <h2>Ningun mensaje fue encontrado</h2>
            <p>Ingrese el texto  para ser encriptado o desencriptado</p>
            
        </div>
        <div class="card2">
            <textarea type="text" class="resultado" cols="20" rows="20" wrap="hard"></textarea>
        
        </div>
        <button class="boton_copiar" >Copiar Texto</button>
    </section>

</main>
<footer>Developed by Pablo Zabala &copy; 2022</footer>
<script src="scrypt.js"></script>
</body>
</html>
